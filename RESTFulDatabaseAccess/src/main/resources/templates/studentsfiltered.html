<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">

	<head>
	<title>Filtered student display</title>
	</head>
	
	<h1>Filtered students</h1>
	<h2 th:text="${filterStudent.ime}"></h2>
	
	<form action="#" th:action="@{/table}" th:object="${stud}" method="get">
  	<button type="submit" formaction=""> Return to main page </button>
  	</form>
	
	<style>
	table, th, td {
  	border: 1px solid black;
	}	
	</style>
	
<!--Table for displaying student data -->
<table>
    <thead>
        <tr>
         <th> Name </th>
         <th> Surname </th>
         <th> Date of Birth </th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="student : ${studentsinfo}">
            <td><span th:text="${student.ime}"></span></td>
            <td><span th:text="${student.prezime}"></span></td>
            <td><span th:text="${student.datumrod}"></span></td>
        </tr>
    </tbody>
</table>
      

</html>
